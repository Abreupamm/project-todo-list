<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img id="icon" src="images/wishlist.png" />
      <h1>Minha Lista de Tarefas</h1>
      <input type="image" id="icon-seta" src="images/seta.png" />
    </header>
    <p id="funcionamento">
      Escoha uma categoria para adicionar a tarefa
       <br><br>
      Clique uma vez no item para selecion√°-lo
    </p>
    <div id="caixa-tarefa">
      <input id="task-text" type="text" placeholder="Digite sua tarefa" />
      <select id="task-type" type="">
      <option value="pessoal" selected>Pessoal</option>
      <option value="trabalho">Trabalho</option> 
      <option value="desejo">Lista de desejos</option> 
      <option value="compras">Compras</option> 
      </select>
      <button id="criar-tarefa">Criar Tarefa</button>
    </div>
    <section id="buttons-container">
      <button class="buttons-top" id="remover-selecionado">Apagar</button>
      <button class="buttons-top" id="mover-cima">subir</button>
      <button class="buttons-top" id="mover-baixo">descer</button>
    </section>
    <ol id="task-list"></ol>
    <section id="buttons-container-bottom">
      <button class="buttons-bottom" id="remover-finalizados">Remover Finalizados</button>
      <button class="buttons-bottom" id="remove-all">Apagar Tudo</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
